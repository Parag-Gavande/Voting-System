<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Voter</h1>
        <form th:action="@{/voters/update}" th:object="${voter}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="voterName">Name:</label>
                <input type="text" id="voterName" th:field="*{voterName}" required>
            </div>
            
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{dob}" required>
            </div>
            
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}">
                    <option value="Male" th:selected="${voter.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${voter.gender == 'Female'}">Female</option>
                </select>
            </div>
            
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            
            <div>
                <input type="submit" value="Update">
            </div>
        </form>
    </div>
</body>
</html>
