<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.container {
	background: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
}

h2 {
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input, .form-group select {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
	border: 1px solid #ddd;
	border-radius: 4px;
}

.form-group input[type="date"] {
	padding: 6px;
}

.form-group input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	border: none;
	padding: 10px;
	border-radius: 4px;
	cursor: pointer;
}

.form-group input[type="submit"]:hover {
	background-color: #45a049;
}

.form-group .error {
	color: red;
	font-size: 0.875em;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Admin Registration</h2>
		<form th:action="@{/goadminregister}" th:method="post" th:object="${admin}">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" th:field="*{name}" required pattern="[a-zA-Z]{3,15}"
					title="Name should have 3 to 15 characters and only letters are allowed">
				<span class="error" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></span>
			</div>

			<div class="form-group">
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" th:field="*{address}">
			</div>

			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" th:field="*{dob}" required>
			</div>

			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" th:field="*{gender}" required>
					<option value="">Select Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
			</div>

			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" th:field="*{username}" required>
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" th:field="*{password}" required>
			</div>

			<div class="form-group">
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
</body>
</html>
