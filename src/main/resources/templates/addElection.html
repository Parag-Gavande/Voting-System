<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Election</h1>
        <form th:action="@{/admin/addElection}" th:object="${election}" method="post">
            <label for="name">Election Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:field="*{date}" required>
            <br>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" required>
            <br>
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" th:field="*{place}" required>
            <br>
            <button type="submit">Add Election</button>
        </form>
    </div>
</body>
</html>
